<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kelulusan Asisten Fisika Laboratorium 1</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://daftaraslab-default-rtdb.asia-southeast1.firebasedatabase.app/');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .bg-theme-red { background-color: #c41e3a; }
        .bg-theme-black { background-color: #1a1a1a; }
        .text-theme-red { color: #c41e3a; }
        .border-theme-red { border-color: #c41e3a; }
        
        .form-input:focus {
            border-color: #c41e3a;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.2);
        }
        
        .btn-primary {
            background-color: #c41e3a;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #a01a30;
        }
        
        .btn-primary:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Gaya untuk Modal Pop-up */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            overflow: hidden; /* Pastikan konten tidak keluar dari border-radius */
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        /* Gaya untuk status card di dalam modal */
        .status-card-modal {
            border-left-width: 6px;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 0; /* Hapus margin-top karena sudah di dalam modal */
            box-shadow: none; /* Hapus shadow karena sudah ada di modal-content */
        }
        .status-lulus { border-color: #22c55e; background-color: #ecfdf5; color: #16a34a; }
        .status-tidak-lulus { border-color: #ef4444; background-color: #fef2f2; color: #dc2626; }
        .status-menunggu { border-color: #f59e0b; background-color: #fffbeb; color: #d97706; }
        .status-not-found { border-color: #6b7280; background-color: #f3f4f6; color: #4b5563; }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-theme-black text-white py-6 shadow-md">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="w-12 h-12 rounded-full bg-theme-red flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold">Fisika Laboratorium 1</h1>
                        <p class="text-sm text-gray-300">Departemen Fisika ITS</p>
                    </div>
                </div>
                <div class="bg-theme-red px-4 py-2 rounded-md shadow-lg">
                    <h2 class="text-lg font-semibold">Cek Kelulusan Asisten Fislab 1 2025</h2>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-theme-red text-white p-6">
                <h2 class="text-2xl font-bold">Cek Status Pendaftaran Asisten</h2>
                <p class="mt-2">Masukkan NRP dan Password Anda untuk melihat status kelulusan.</p>
            </div>
            
            <div class="p-6">
                <form id="checkStatusForm" class="space-y-6">
                    <div>
                        <label for="nrpCheck" class="block text-sm font-medium text-gray-700 mb-1">NRP <span class="text-theme-red">*</span></label>
                        <input type="text" id="nrpCheck" name="nrpCheck" class="form-input w-full px-4 py-2 border rounded-md focus:outline-none" required pattern="[0-9]{10}" title="NRP harus 10 digit angka">
                        <p id="nrpCheckError" class="mt-1 text-sm text-red-600 hidden">NRP harus 10 digit angka</p>
                    </div>
                    
                    <div>
                        <label for="passwordCheck" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-theme-red">*</span></label>
                        <div class="relative">
                            <input type="password" id="passwordCheck" name="passwordCheck" class="form-input w-full px-4 py-2 border rounded-md focus:outline-none" required minlength="8">
                            <button type="button" id="togglePasswordCheck" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <p id="passwordCheckError" class="mt-1 text-sm text-red-600 hidden">Password minimal 8 karakter</p>
                    </div>
                    
                    <div class="mt-6">
                        <button type="submit" id="checkStatusBtn" class="btn-primary w-full px-6 py-2 rounded-md font-medium">Cek Status</button>
                    </div>
                </form>

                <!-- Div ini tidak lagi digunakan untuk menampilkan hasil, tapi tetap ada untuk referensi -->
                <div id="statusResult" class="mt-8 hidden"></div>
            </div>
        </div>
    </main>
    
    <footer class="bg-theme-black text-white py-4 mt-12">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 Fisika Laboratorium 1 - Departemen Fisika ITS</p>
        </div>
    </footer>

    <!-- Modal Pop-up untuk Hasil Status -->
    <div id="statusModalOverlay" class="modal-overlay hidden">
        <div id="statusModalContent" class="modal-content">
            <!-- Konten status akan dimuat di sini oleh JavaScript -->
            <div class="p-6">
                <div id="modalStatusCard" class="status-card-modal">
                    <!-- Isi status akan masuk di sini -->
                </div>
                <div class="mt-6 text-right">
                    <button id="closeStatusModalBtn" class="btn-primary px-6 py-2 rounded-md font-medium">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOIedgrdup4Q4KDiPKl_ING1Pxc-yhhsA", // GANTI DENGAN API KEY ANDA
            authDomain: "daftaraslab.firebaseapp.com", // GANTI DENGAN AUTH DOMAIN ANDA
            databaseURL: "https://daftaraslab-default-rtdb.asia-southeast1.firebasedatabase.app", // GANTI DENGAN DATABASE URL REALTIME DATABASE ANDA
            projectId: "daftaraslab", // GANTI DENGAN PROJECT ID ANDA
            storageBucket: "daftaraslab.firebasestorage.app", // GANTI DENGAN STORAGE BUCKET ANDA
            messagingSenderId: "329213682687", // GANTI DENGAN MESSAGING SENDER ID ANDA
            appId: "1:329213682687:web:a326f7f6effc51b4347dca", // GANTI DENGAN APP ID ANDA
            measurementId: "G-C9NRKRK2JC" // GANTI DENGAN MEASUREMENT ID ANDA
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); // Menggunakan Realtime Database

        document.addEventListener('DOMContentLoaded', function() {
            const DOMElements = {
                form: document.getElementById('checkStatusForm'),
                nrpInput: document.getElementById('nrpCheck'),
                passwordInput: document.getElementById('passwordCheck'),
                togglePasswordBtn: document.getElementById('togglePasswordCheck'),
                checkStatusBtn: document.getElementById('checkStatusBtn'),
                statusResultDiv: document.getElementById('statusResult'), // Ini div lama, akan disembunyikan
                nrpError: document.getElementById('nrpCheckError'),
                passwordError: document.getElementById('passwordCheckError'),

                // Elemen Modal Baru
                statusModalOverlay: document.getElementById('statusModalOverlay'),
                statusModalContent: document.getElementById('statusModalContent'),
                modalStatusCard: document.getElementById('modalStatusCard'),
                closeStatusModalBtn: document.getElementById('closeStatusModalBtn')
            };

            function showError(inputElement, errorElement) {
                inputElement.classList.add('border-red-500');
                errorElement.classList.remove('hidden');
            }

            function hideError(inputElement, errorElement) {
                inputElement.classList.remove('border-red-500'); 
                errorElement.classList.add('hidden');
            }

            function validateNRP(nrp) {
                const re = /^[0-9]{10}$/;
                return re.test(nrp);
            }

            function displayStatus(status, data = {}) {
                let content = '';
                let className = '';
                let title = '';
                // Menggunakan <strong> untuk bold yang benar
                const applicantName = `<strong>${data.name || 'pendaftar'}</strong>`; 

                // Reset class pada modalStatusCard
                DOMElements.modalStatusCard.className = 'status-card-modal'; 

                switch (status) {
                    case 'Lolos':
                        title = 'Selamat, Anda Lolos Tahap Administrasi!';
                        className = 'status-lulus';
                        content = `
                            <p class="text-base mb-4">Halo ${applicantName}, Anda dinyatakan <strong>Lolos</strong> tahap administrasi sebagai Asisten Fisika Laboratorium 1.</p>
                            <p class="text-base font-semibold mb-2">Selanjutnya, Anda diundang untuk mengikuti tahap interview:</p>
                            <ul class="list-disc list-inside ml-4 mb-4 text-gray-700">
                                <li><strong>Waktu:</strong> Akan diinformasikan</li>
                                <li><strong>Link Zoom:</strong> <a href="#" target="_blank" class="text-blue-600 hover:underline">Link belum tersedia</a></li>
                                <li><strong>Breakout Room:</strong> Akan diinformasikan</li>
                            </ul>
                            <p class="text-base mb-4">Mohon persiapkan diri Anda dengan baik. Untuk panduan teknis interview, silakan unduh dokumen berikut:</p>
                            <a href="#" target="_blank" class="btn-primary px-4 py-2 rounded-md font-medium inline-flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                                </svg>
                                Unduh Dokumen Teknis Interview
                            </a>
                        `;
                        break;
                    case 'Tidak Lolos':
                        title = 'Mohon Maaf';
                        className = 'status-tidak-lulus';
                        content = `
                            <p class="text-base mb-4">Halo ${applicantName}, Anda dinyatakan <strong>TIDAK LOLOS</strong> sebagai Asisten Fisika Laboratorium 1.</p>
                            <p class="text-base mb-4">Terima kasih banyak atas partisipasi dan minat Anda untuk mendaftar. Tetap semangat dan semoga sukses di kesempatan lainnya!</p>
                            <!-- Tombol ini akan diganti dengan tombol tutup modal -->
                        `;
                        break;
                    case 'Menunggu':
                        title = 'Status Pendaftaran';
                        className = 'status-menunggu';
                        content = `
                            <p class="text-base mb-4">Halo ${applicantName}, status pendaftaran Anda saat ini adalah <strong>MENUNGGU</strong> pengumuman.</p>
                            <p class="text-base mb-4">Mohon bersabar, informasi lebih lanjut akan segera diumumkan.</p>
                            <!-- Tombol ini akan diganti dengan tombol tutup modal -->
                        `;
                        break;
                    case 'Tidak Ditemukan':
                    default:
                        title = 'Data Tidak Ditemukan';
                        className = 'status-not-found';
                        content = `
                            <p class="text-base mb-4">NRP atau Password yang Anda masukkan salah, atau data pendaftaran tidak ditemukan.</p>
                            <p class="text-base mb-4">Mohon periksa kembali NRP dan Password Anda, atau pastikan Anda sudah mendaftar.</p>
                            <!-- Tombol ini akan diganti dengan tombol tutup modal -->
                        `;
                        break;
                }

                DOMElements.modalStatusCard.classList.add(className);
                DOMElements.modalStatusCard.innerHTML = `
                    <h4 class="text-xl font-bold mb-2">${title}</h4>
                    ${content}
                `;
                
                // Tampilkan modal
                DOMElements.statusModalOverlay.classList.add('show');
            }

            DOMElements.togglePasswordBtn.addEventListener('click', function() {
                if (DOMElements.passwordInput.type === 'password') {
                    DOMElements.passwordInput.type = 'text';
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    `;
                } else {
                    DOMElements.passwordInput.type = 'password';
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    `;
                }
            });

            DOMElements.form.addEventListener('submit', async function(e) {
                e.preventDefault();

                let isValid = true;
                const nrp = DOMElements.nrpInput.value.trim();
                const password = DOMElements.passwordInput.value;

                if (!nrp || !validateNRP(nrp)) {
                    showError(DOMElements.nrpInput, DOMElements.nrpError);
                    isValid = false;
                } else {
                    hideError(DOMElements.nrpInput, DOMElements.nrpError);
                }

                if (!password || password.length < 8) {
                    showError(DOMElements.passwordInput, DOMElements.passwordError);
                    isValid = false;
                } else {
                    hideError(DOMElements.passwordInput, DOMElements.passwordError);
                }

                if (!isValid) {
                    return;
                }

                DOMElements.checkStatusBtn.disabled = true;
                DOMElements.checkStatusBtn.textContent = 'Mengecek...';
                DOMElements.checkStatusBtn.classList.add('animate-pulse');
                // DOMElements.statusResultDiv.classList.add('hidden'); // Tidak perlu lagi menyembunyikan ini

                try {
                    const applicantsRef = database.ref('applicants');
                    
                    // Mencari data berdasarkan NRP
                    const snapshot = await applicantsRef.orderByChild('nrp').equalTo(nrp).once('value');

                    if (snapshot.exists()) {
                        let found = false;
                        snapshot.forEach(childSnapshot => {
                            const applicantData = childSnapshot.val();
                            // Membandingkan password
                            if (applicantData.password === password) {
                                found = true;
                                const status = applicantData.keterangan || 'Menunggu'; 
                                displayStatus(status, applicantData);
                            }
                        });

                        if (!found) {
                            displayStatus('Tidak Ditemukan'); 
                        }
                    } else {
                        displayStatus('Tidak Ditemukan'); 
                    }

                } catch (error) {
                    console.error("Error checking status:", error);
                    displayStatus('Terjadi Kesalahan');
                    // alert("Terjadi kesalahan saat memeriksa status. Silakan coba lagi nanti."); // Ganti dengan modal error jika perlu
                } finally {
                    DOMElements.checkStatusBtn.disabled = false;
                    DOMElements.checkStatusBtn.textContent = 'Cek Status';
                    DOMElements.checkStatusBtn.classList.remove('animate-pulse');
                }
            });

            // Event listener untuk tombol tutup modal
            DOMElements.closeStatusModalBtn.addEventListener('click', () => {
                DOMElements.statusModalOverlay.classList.remove('show');
            });

            // Opsional: Tutup modal jika klik di luar konten modal
            DOMElements.statusModalOverlay.addEventListener('click', (e) => {
                if (e.target === DOMElements.statusModalOverlay) {
                    DOMElements.statusModalOverlay.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
