<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Berhasil - Asisten Fisika Laboratorium 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .bg-theme-red {
            background-color: #c41e3a;
        }
        
        .bg-theme-black {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 m-4">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-medium text-gray-900 mb-2">Pendaftaran Berhasil!</h3>
            <p class="text-gray-600 mb-6">Data pendaftaran Anda telah berhasil dikirim. Silakan simpan password Anda untuk mengecek hasil seleksi nanti.</p>
            <div class="bg-gray-100 p-4 rounded-md mb-6">
                <p class="text-sm text-gray-700">Password Anda: <span id="savedPassword" class="font-medium"></span></p>
            </div>
            <a href="/" class="bg-theme-red text-white py-2 px-4 rounded-md font-medium inline-block hover:bg-opacity-90 transition">Kembali ke Beranda</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil password dari localStorage
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedPassword) {
                document.getElementById('savedPassword').textContent = savedPassword;
                // Hapus password dari localStorage setelah ditampilkan
                localStorage.removeItem('savedPassword');
            } else {
                document.getElementById('savedPassword').textContent = "(tidak tersedia)";
            }
        });
    </script>
</body>
</html>
