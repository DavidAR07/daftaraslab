<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Asisten Praktikum</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #statusMsg {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Pendaftaran Asisten Praktikum</h2>

  <form id="asistenForm">
    <label for="nrp">NRP</label>
    <input type="text" id="nrp" required>

    <label for="nama">Nama</label>
    <input type="text" id="nama" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="lab">Lab / Keahlian</label>
    <input type="text" id="lab" required>

    <button type="submit">Daftar</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBOIedgrdup4Q4KDiPKl_ING1Pxc-yhhsA",
      authDomain: "daftaraslab.firebaseapp.com",
      projectId: "daftaraslab",
      storageBucket: "daftaraslab.firebasestorage.app",
      messagingSenderId: "329213682687",
      appId: "1:329213682687:web:a326f7f6effc51b4347dca",
      measurementId: "G-C9NRKRK2JC",
      databaseURL: "https://daftaraslab-default-rtdb.firebaseio.com/"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Event Submit Form
    document.getElementById("asistenForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nrp = document.getElementById("nrp").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const lab = document.getElementById("lab").value.trim();

      if (!nrp || !nama || !email || !lab) {
        document.getElementById("statusMsg").innerText = "❗ Semua field wajib diisi.";
        return;
      }

      database.ref("pendaftaran_asisten/" + nrp).set({
        nama: nama,
        email: email,
        lab: lab
      }).then(() => {
        document.getElementById("statusMsg").innerText = "✅ Pendaftaran berhasil!";
        document.getElementById("asistenForm").reset();
      }).catch((error) => {
        console.error("Gagal menyimpan:", error);
        document.getElementById("statusMsg").innerText = "❌ Gagal menyimpan data.";
      });
    });
  </script>

</body>
</html>
